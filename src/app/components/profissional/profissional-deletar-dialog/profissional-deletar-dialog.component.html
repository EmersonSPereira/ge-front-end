<h2 mat-dialog-title>Deseja deletar o profissional: <strong>{{data.nome}}</strong> ?</h2>
<mat-dialog-content class="mat-typography">
  
  <p>Após deletar não será possível recuperar o dado.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="confirmDelete()" style="background-color:#E74C3C;color: white;" >Sim, delete isto</button>
</mat-dialog-actions>
