<div style="width: 80%;display: flex; align-items: center;justify-content: center; flex-direction: column; margin-left: 5%;">
    <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade"
           *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
      </div>
    
      <div class="example-table-container">
    
        <table mat-table [dataSource]="data" class="example-table"
               matSort matSortActive="id" matSortDisableClear matSortDirection="desc">
          <!-- Number Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
    
          <!-- Title Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>
          <ng-container matColumnDef="telefoneFixo">
            <th mat-header-cell *matHeaderCellDef>Telefone Fixo</th>
            <td mat-cell *matCellDef="let row">{{row.telefoneFixo}}</td>
          </ng-container>
         
    
    
    
          <ng-container  matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 2%;">Ações</th>
            <td mat-cell *matCellDef="let row">
              <div >
                <button [routerLink]="['/estabelecimentos/atualizar',row.id]" routerLinkActive="router-link-active" mat-icon-button
                matTooltip="Editar Estabelecimento"  style="color:#F4D03F;" aria-label="Apagar registro!">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="openDialog(row)" mat-icon-button
                matTooltip="Deletar Estabelecimento"   style="color:#E74C3C;" aria-label="Apagar registro!">
                  <mat-icon>delete</mat-icon>
                </button>
                
              </div>
            </td>
          </ng-container>
    
    
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
      <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
    
    </div>
